<div class="form-container mat-elevation-z5">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error display-error formControlName="name">
                <ng-template errorName="required">Name is required</ng-template>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email Address" formControlName="email">
            <mat-error display-error formControlName="email">
                <ng-template errorName="required">Email is required</ng-template>
                <ng-template errorName="email">Email msut be in the correct format</ng-template>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error display-error formControlName="password">
                <ng-template errorName="required">Password is required</ng-template>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confPassword">
            <mat-error display-error formControlName="confPassword">
                <ng-template errorName="required">Password is required</ng-template>
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="signupForm && signupForm.errors && signupForm.errors['passwordNotMatch']">
            Passwords should match
        </mat-error>

        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">Signup</button>
        </div>


    </form>

</div>
